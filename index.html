<html>
    <head>
        <title>FormJose</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form id="form1">
                <h3>Dados Pessoais</h3>
                <input type="text" id="nome" placeholder="Nome">
                <input type="date" id="datanasc" placeholder="Data de Nascimento">
                <input type="text" id="cpf" placeholder="CPF" maxlength="15" onkeydown="javascript: fMasc( this, mCPF );">

                <div class="btn-box">
                    <button type="button" id="prox1">Próximo</button>
                </div>
            </form>
            <form id="form2">
                <h3>Endereço</h3>
                <input type="text" id="cep" placeholder="CEP">
                <input type="text" id="logradouro" placeholder="Logradouro">
                <input type="text" id="bairro" placeholder="Bairro">
                <input type="text" id="numero" placeholder="Número">

                <div class="btn-box">
                    <button type="button" id="ant1">Anterior</button>
                    <button type="button" id="prox2">Finalizar</button>
                </div>
            </form>

            <form id="form3">
                <h3>Dados</h3>
                <p id="nome1"></p>
                <p id="cpf1"></p>
                <p id="datanasc1"></p>
                <p id="endereco"></p>

                <div class="btn-box">
                    <button type="button" id="ant2">Anterior</button>
                </div>
            </form>

            <div class="passos">
                <div id="progresso"></div>
                <div class="passos-col"><small>Passo 1</small></div>
                <div class="passos-col"><small>Passo 2</small></div>
                <div class="passos-col"><small>Finalização</small></div>
            </div>
        </div>

        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
